name: Test Examples

on:
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2", "6.0"]
        exclude:
          - python-version: "3.11"
            django-version: "6.0"

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "latest"
    - name: Cache uv dependencies
      uses: actions/cache@v3
      with:
        path: |
          .venv
          .uv_cache
        key: ${{ runner.os }}-uv-examples-${{ hashFiles('**/uv.lock') }}-django-${{ matrix.django-version }}-py-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-uv-examples-
    - name: Install dependencies
      run: |
        uv sync --dev --python-version ${{ matrix.python-version }}
        uv add "django==${{ matrix.django-version }}" --python-version ${{ matrix.python-version }}
    - name: Run all example tests with 100% coverage
      run: make test-examples
