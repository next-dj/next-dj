name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    uses: ./.github/workflows/test-matrix.yml
    with:
      test-command: "uv run pytest tests/ -v --junitxml=junit.xml --cov=next --cov-report=xml --cov-report=term-missing --cov-fail-under=100"
      upload-codecov: true
    secrets: inherit

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
    - name: Lint with ruff
      run: uv run ruff check next/
    - name: Check code formatting
      run: uv run ruff format --check next/
    - name: Check import sorting
      run: uv run ruff check next/ --select I

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
    - name: Type check with mypy
      run: uv run mypy next/

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
    - name: Check for typos
      run: uv run pre-commit run typos --all-files
    - name: Check uv lock file
      run: uv run pre-commit run uv-lock --all-files

  docs:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: django.conf.global_settings
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-python-uv
      - name: Install docs dependencies
        run: uv sync --dev --extra docs
      - name: Build documentation (fail on warnings)
        run: cd docs && uv run python -m sphinx -T -W --keep-going -b html -d _build/doctrees . _build/html
      - name: Check documentation links
        run: cd docs && uv run python -m sphinx -b linkcheck -d _build/doctrees . _build/linkcheck

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v5
    - uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
