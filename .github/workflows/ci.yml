name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    uses: ./.github/workflows/test-matrix.yml
    with:
      test-command: "uv run pytest tests/ -v --junitxml=junit.xml --cov=next --cov-report=xml --cov-report=term-missing --cov-fail-under=100"
      upload-codecov: true
    secrets: inherit

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
    - name: Lint with ruff
      run: uv run ruff check next/
    - name: Check code formatting
      run: uv run ruff format --check next/
    - name: Check import sorting
      run: uv run ruff check next/ --select I

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
    - name: Type check with mypy
      run: uv run mypy next/

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
    - name: Check for typos
      run: uv run pre-commit run typos --all-files
    - name: Check uv lock file
      run: uv run pre-commit run uv-lock --all-files

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v5
    - uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: moderate
