name: Test Matrix

on:
  workflow_call:
    inputs:
      test-command:
        description: Command to run tests
        required: true
        type: string
      upload-codecov:
        description: Upload coverage to Codecov
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.0", "5.1", "5.2", "6.0"]
        exclude:
          # Django 6.0 requires Python >= 3.12
          - python-version: "3.11"
            django-version: "6.0"
          # Django 4.2 and 5.0 don't support Python 3.13
          - python-version: "3.13"
            django-version: "4.2"
          - python-version: "3.13"
            django-version: "5.0"

    steps:
    - uses: actions/checkout@v5
    - uses: ./.github/actions/setup-python-uv
      with:
        python-version: ${{ matrix.python-version }}
        django-version: ${{ matrix.django-version }}
        cache: "true"
        cache-key-suffix: django-${{ matrix.django-version }}-py-${{ matrix.python-version }}
    - name: Verify Django version
      run: |
        uv run python -c 'import django; print(f"Django version: {django.get_version()}")'
    - name: Run tests
      run: ${{ inputs.test-command }}
    - name: Upload coverage to Codecov
      if: inputs.upload-codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Upload test results to Codecov
      if: inputs.upload-codecov && !cancelled()
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
